    <script>
         var index= 0;
         setInterval(function(){
             index++;
             if(index == 1){
               index=0;
               $(".hotKeywordList").css("top","0")
             }
            $(".hotKeywordList").animate({"top":"-36px"})
         },5000)
       //  头部
       $.get("./json/头部分类.json",function(str){
        $(str).each(function(index,item){
          $(`
                <li xqy="${str[index].id}">
                   <a href="JavaScript:;" title="${this.title}" class="aaa">${this.title}</a>  
                </li>
          `).appendTo($(".tab-nav")) 
          $(`
            <div class="down">
               <ul class="clearfix">
               </ul>  
            </div>
          `).appendTo($(".tab-nav li").last())
          $(".js-funcTabWrap .tab-inner .tab-nav li>a").hover(function(){
              $(this).parent().siblings().find("a").removeClass("active")
            $(this).addClass("active")
          })
          var person = str[index].fenlei
          $(person).each(function(x){
             $(`
                <li class="downli">
                  <div class="txt">${person[x].fenlei1}</div>
                  <div class="all"></div>
                </li>
          `).appendTo($(".clearfix").last())
            var per = person[x].fenlei2
            var pers = person[x].image
            $(per).each(function(y){
                $(`
                <div class="one">
                    <a href="JavaScript:;" class="aa">
                        <img src="${pers[y]}" alt="">
                        <span>${per[y]}</span>
                    </a>    
                    </div>
                `).appendTo($(".all").last())
            })
        $(".js-funcTabWrap .tab-inner .tab-nav li").hover(function(){
            var that = $(this).index();
            if(that ==0){
                $(".js-funcTabWrap .tab-inner .tab-nav li").eq(that).find(".down").css("display","none");  
            }
            $(this).children(".down").css("display","block").parent().siblings().find(".down").css("display","none")
        },function(){
            $(this).children(".down").css("display","none");
        })
          })
        }) 
        $(window).scroll(function(){
       if($("html,body").scrollTop()>=200){
         $(".js-funcTabWrap").css({"position":"fixed","height":"50px"})
         $(".head").addClass("heads")
         $(".tab-logo,.m-search1").css("display","none")
         $(".user4,.m-search2,.tab-logo-fixed").css("display","block")
         $(".tab-nav").addClass("ul")
         $(".shopping").addClass("shoppings")
         $(".tab-nav").children("li").eq(9).addClass("child").next().addClass("child")
       }else{
         $(".js-funcTabWrap").css({"position":"relative"})
         $(".head").removeClass("heads")
         $(".tab-logo,.m-search1").css("display","block")
         $(".user4,.m-search2,.tab-logo-fixed").css("display","none")
         $(".tab-nav").removeClass("ul")
         $(".shopping").removeClass("shoppings")
         $(".tab-nav").children("li").eq(9).removeClass("child").next().removeClass("child")
       }
    })
      })  
  //  跳页
 $(".tab-inner .tab-nav").delegate("li","click",function(){
     var that = $(this).index();
     if(that == 0){
        window.open("index.html")
        $(this).children().find("aaa").addClass("active").parent().siblings("li").find("aaa").removeClass("active")
     }
   if(that>=1&&that<=8){
       var data = $(this).attr("xqy")
       $(this).children().find("aaa").addClass("active").parent().siblings("li").find("aaa").removeClass("active")
       window.open("详情页.html?"+data)
   }else if(that==9){
    $(this).children().find("aaa").addClass("active").parent().siblings("li").find("aaa").removeClass("active")
    window.open("foryou.html")
   }else{
    $(this).children().find("aaa").addClass("active").parent().siblings("li").find("aaa").removeClass("active")
    window.open("crowdFunding.html")
   }
  
})
